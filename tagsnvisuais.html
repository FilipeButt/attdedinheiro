<h1>TAGS NÃO VISUAIS</h1>

<!-- TAGS SEMÂNTICAS...
section - agrupamento temático de conteúdo
article - conteúdo auto conteúdo
header - cabeçalho do documento
footer - rodapé do documento
nav - agrupa os links de navegação
aside - de lado (sidebar). Relacionado com o conteúdo em volta (adendo)
details - exibe detalhes que podem ser vistos ou escondidos

Famosas:

div - divisão ou seção
span - usado para agrupar elementos inline
-->

<div >Área 1</div>
<div >Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: red;
    }
</style>
